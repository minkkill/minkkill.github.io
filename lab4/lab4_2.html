<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Оформление вертикального меню</title>
		<style>
			html {
				background: #f0f0f0;
			}
			
			.menu {
				width: 220px;
				background: #fff;
			}
			
			.menu ul {
				list-style-type: none;
			}
			
            .menu li {
                position: relative;
            }

			.menu li::before {
                display: block;
                content: '';
                background-image: url('img/minus.gif');
                width: 16px;
                height: 16px;
                left: -20px;
                position: absolute;
			}
			
            .menu li.marker::before {
                background-image: url('img/point.gif');              
            }
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a>
				<ul>
					<li class="marker"><a href="#">Экшн</a></li>
					<li class="marker"><a href="#">Мелодрамы</a></li>
					<li class="marker"><a href="#">Сериалы</a></li>
					<li class="marker"><a href="#">Семейные</a></li>
				</ul>
			</li>
			<li><a href="#">Музыка</a>
				<ul>
					<li class="marker"><a href="#">Классика</a></li>
					<li class="marker"><a href="#">Джаз</a></li>
					<li class="marker"><a href="#">Рок</a></li>
					<li class="marker"><a href="#">Грандж</a></li>
				</ul>
			</li>
			<li><a href="#">Софт</a>
				<ul>
					<li class="marker"><a href="#">Графика</a></li>
					<li class="marker"><a href="#">3D-моделирование</a></li>
					<li class="marker"><a href="#">Машинопись</a></li>
					<li class="marker"><a href="#">Переводчики</a></li>
				</ul>
			</li>
			<li><a href="#">Игры</a>

				</ul>
			</li>
		</ul>
	</nav>
</body>
</html>
