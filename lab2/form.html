<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Форма</title>
<style>
</style>
</head>
<body>
<form action="#">
    <table>
        <tr>
            <td>E-mail</td>
            <td><input type="email" id="email" placeholder="Введите e-mail" required></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td><input type="password" id="password" placeholder="Введите пароль" required></td>
        </tr>
        <tr>
            <td>Пол</td>
            <td>
                <label for="male"><input type="radio" name="gender" id="male">Мужчина</label>
                <label for="female"><input type="radio" name="gender" id="female">Женщина</label>
            </td>
        </tr>
        <tr>
            <td>Год рождения</td>
            <td>
                <select name="birth_year">
                    <option value="1981"> 1981 </option>
                    <option value="1982"> 1982 </option>
                    <option value="1983"> 1983 </option>
                    <option value="1984"> 1984 </option>
                    <option value="1985"> 1985 </option>
                    <option value="1986"> 1986 </option>
                    <option value="1987"> 1987 </option>
                    <option value="1988"> 1988 </option>
                    <option value="1989"> 1989 </option>
                    <option value="1990"> 1990 </option>
                    <option value="1991"> 1991 </option>
                    <option value="1992"> 1992 </option>
                    <option value="1993"> 1993 </option>
                    <option value="1994"> 1994 </option>
                    <option value="1995"> 1995 </option>
                    <option value="1996"> 1996 </option>
                    <option value="1997"> 1997 </option>
                    <option value="1998"> 1998 </option>
                    <option value="1999"> 1999 </option>
                    <option value="2000"> 2000 </option>
                    <option value="2001"> 2001 </option>
                    <option value="2002"> 2002 </option>
                    <option value="2003"> 2003 </option>
                    <option value="2004"> 2004 </option>
                    <option value="2005"> 2005 </option>
                    <option value="2006"> 2006 </option>
                </select>
                -й
            </td>
        </tr>
        <tr>
            <td>Я знаю</td>
            <td>
                <label for="russian"><input type="checkbox" id="russian" checked disabled>Русский</label><br>
                <label for="spanish"><input type="checkbox" id="spanish">Испанский</label><br>
                <label for="deutsch"><input type="checkbox" id="deutsch">Немецкий</label><br>
                <label for="english"><input type="checkbox" id="english">Английский</label><br>
                <label for="chinese"><input type="checkbox" id="chinese">Китайский</label><br>
            </td>
        </tr>
        <tr>
            <td>Обо мне</td>
            <td>
                <textarea placeholder="Напишите коротко о себе" rows="10" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Отправить">
                <input type="reset" value="Очистить">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
