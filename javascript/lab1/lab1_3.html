<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_3</title>
</head>
<body>
    <script>
    'use strict';

let num;

while (true) {
    num = prompt("Введите число больше 100:");
    if (num === null) {
        alert("Вы отменили выполнение скрипта");
        break;
    } else if (!isNaN(num) && num > 100) {
        break;
    }
}
    </script>
</body>
</html>
