<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_5</title>
</head>
<body>
    <script>
    'use strict';

    let n = prompt("Введите число n:");

    function table(rows) {
        for (let i = 0; i < rows; i++) {
            let row = '';
            for (let j = 0; j < 6; j++) {
                if ((i + j) % 5 < 3) {
                    row += 'dog\t';
                } else {
                    row += 'cat\t';
                }
            }
            console.log(row);
        }
    }

    table(n);
    </script>
</body>
</html>
